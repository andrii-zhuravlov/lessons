<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }
        tr::after {
            content: '\00a0';
            display: table-cell;
            padding: 1em 0;
        }
        td {
            padding: 20px;
            border: 5px solid #000;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td bgcolor="#ffffff" colspan="2"></td>
        <td bgcolor="#ffffff" colspan="3"></td>
        <td bgcolor="#fffa69" colspan="2"></td>

    </tr>
    <tr>
        <td bgcolor="#ffffff" rowspan="2"></td>
        <td bgcolor="#ff5b2d" colspan="4" rowspan="4"></td>
        <td bgcolor="#fffa69" colspan="2" rowspan="2"></td>

    </tr>
    <tr></tr>
    <tr>
        <td bgcolor="#ffffff" rowspan="4"></td>
        <td bgcolor="#ffffff" rowspan="2"></td>
        <td bgcolor="#ffffff" rowspan="2"></td>

    </tr>
    <tr></tr>
    <tr>
        <td bgcolor="#000000" colspan="2" rowspan="2"></td>
        <td bgcolor="#ffffff" colspan="2"></td>
        <td bgcolor=" #ffffff" colspan="2"></td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td bgcolor="#074481" colspan="2" rowspan="2"></td>
    </tr>
    <tr>
        <td bgcolor="#fffa69" rowspan="2"></td>
        <td bgcolor="#ffffff" colspan="2" rowspan="2"></td>
        <td bgcolor="#000000" colspan="2"></td>
    </tr>
    <tr>
        <td bgcolor="#ffffff" colspan="4"></td>
    </tr>
</table>
</body>
</html>
